<div class="centered panel panel-default without-margin">
    <div style="background-color:#26a69a;color:white;" class="panel-heading text-center">
        <h1 class="color-white">
            <span style="color:white" class="fa fa-exclamation-triangle"></span>
        </h1>
    </div>

    <div class="panel-body">
        <div class='row'>
            <div class="col-sm-12">
                <h3 class="h3-responsive no-margin-top text-center">
                    <small style="color:grey;">
                        {{confirmationMessage}}
                    </small>
                </h3>
            </div>
        </div>
    </div>

    <div class="panel-footer text-right">
        <button style="background-color:#ee6e73;" class="btn btn-primary" ng-click="ok()">Confirmer</button>
        <button style="background-color:#26a69a;color:white;" class="btn btn-default" ng-click="cancel()">Annuler
        </button>
    </div>
</div>
